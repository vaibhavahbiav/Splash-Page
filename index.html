<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="img/png" href="icons/hunters mark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <!-- brang logo -->
        <img src="images/habitual-branding.png" alt="Habitual Logo" class="brand-img">
        <!-- backgroung toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
            <div class="background-4" onclick="changeBackground('4')"></div>
        </div>
        <!-- title & text -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://www.apple.com/in/app-store/" target="_blank">
                    <img src="images/app-store.png" alt="Apple App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com/store" target="_blank">
                    <img src="images/google-play.png" alt="Google Play">
                </a>
            </div>
        </div>
        <!-- main image -->
        <div class="main-image-container">
            <img src="images/iphone.png" alt="Landing Page Mockup">
        </div>
        <!-- images -->
        <img src="images/profile.png" alt="Profile Mockup" class="profile-img">
        <img src="images/orders.png" alt="Orders Mockup" class="orders-img">
        <img src="images/home.png" alt="Home Mockup" class="home-img">
        <img src="images/cart.png" alt="Cart Mockup" class="cart-img">
        <img src="images/product.png" alt="Product Mockup" class="product-img">
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
    
</body>
</html>
